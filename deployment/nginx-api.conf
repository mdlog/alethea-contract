# Nginx configuration for Alethea Oracle API
# Place in /etc/nginx/sites-available/alethea-api
# Enable with: sudo ln -s /etc/nginx/sites-available/alethea-api /etc/nginx/sites-enabled/

upstream alethea_backend {
    server localhost:3001;
    keepalive 64;
}

# HTTP server - redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name api.alethea.network;

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.alethea.network;

    # SSL configuration
    ssl_certificate /etc/letsencrypt/live/api.alethea.network/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.alethea.network/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # CORS headers (if needed)
    add_header Access-Control-Allow-Origin "https://alethea.network" always;
    add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;

    # Logging
    access_log /var/log/nginx/alethea-api-access.log;
    error_log /var/log/nginx/alethea-api-error.log;

    # Proxy to backend
    location / {
        proxy_pass http://alethea_backend;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering
        proxy_buffering off;
        proxy_cache_bypass $http_upgrade;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://alethea_backend/health;
        access_log off;
    }
}
